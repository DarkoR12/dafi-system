{% extends 'base.html' %}

{% block title %}El Blog de DAFI{% endblock title %}

{% block content %}
    {% if post_list %}
        <ul class="alt">
        {% for post in post_list %}
            <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts are available.</p>
    {% endif %}
{% endblock content %}
